<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Айгиравто - Заказ автозапчастей</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', 'Helvetica', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Стиль для героевского раздела */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23000000"/><path d="M0 50 L100 50 M50 0 L50 100" stroke="%23333333" stroke-width="0.5"/></svg>');
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 0 20px;
        }
        
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><path d="M0,100 Q50,0 100,100 T200,100" fill="none" stroke="%23ffffff" stroke-width="0.5" opacity="0.1"/></svg>');
            background-size: cover;
            pointer-events: none;
        }
        
        .hero h1 {
            font-size: 5.5rem;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
        }
        
        .hero p {
            font-size: 2.2rem;
            margin: 15px 0;
            font-weight: 300;
        }
        
        .hero .locations {
            font-size: 2.8rem;
            margin: 25px 0;
            font-weight: 600;
            line-height: 1.3;
        }
        
        .hero .delivery {
            font-size: 2.5rem;
            margin: 25px 0;
            font-weight: 600;
        }
        
        /* Стиль формы заказа */
        .order-section {
            padding: 80px 20px;
            background: #000;
            text-align: center;
        }
        
        .section-title {
            font-size: 2.8rem;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .order-form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        
        .form-group {
            margin: 25px 0;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.3rem;
            color: #aaa;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            background: #000;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #fff;
        }
        
        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 16px 40px;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        /* Стиль футера */
        footer {
            background: #000;
            padding: 50px 20px 30px;
            text-align: center;
            border-top: 1px solid #333;
        }
        
        .contact-info {
            font-size: 1.8rem;
            margin: 15px 0;
            line-height: 1.4;
        }
        
        .contact-info a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .contact-info a:hover {
            color: #aaa;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .social-links a {
            color: #fff;
            font-size: 2.2rem;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #111;
            border: 1px solid #333;
        }
        
        .social-links a:hover {
            transform: translateY(-5px);
            background: #333;
        }
        
        .address {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #aaa;
            font-style: italic;
        }
        
        .copyright {
            margin-top: 30px;
            color: #666;
            font-size: 1.1rem;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 4rem;
            }
            
            .hero p, .hero .locations, .hero .delivery {
                font-size: 1.8rem;
            }
            
            .section-title {
                font-size: 2.2rem;
            }
            
            .order-form {
                padding: 30px 20px;
            }
            
            .contact-info {
                font-size: 1.5rem;
            }
            
            .social-links a {
                width: 50px;
                height: 50px;
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 3rem;
            }
            
            .hero p, .hero .locations, .hero .delivery {
                font-size: 1.4rem;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .contact-info {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Геройский раздел -->
    <section class="hero">
        <h1>Айгиравто</h1>
        <p>Заказ автозапчастей</p>
        <div class="locations">
            Баймак<br>
            Сибай
        </div>
        <div class="delivery">
            Срок от 1 часа<br>
            Доставка
        </div>
    </section>

    <!-- Форма заказа -->
    <section class="order-section">
        <h2 class="section-title">Закажите автозапчасть</h2>
        <form class="order-form">
            <div class="form-group">
                <label for="vin">VIN код автозапчасти</label>
                <input type="text" id="vin" class="form-control" placeholder="Введите VIN код автозапчасти" required>
            </div>
            <div class="form-group">
                <label for="phone">Ваш номер телефона</label>
                <input type="tel" id="phone" class="form-control" placeholder="Введите ваш номер телефона" required>
            </div>
            <button type="submit" class="btn">Отправить заказ</button>
        </form>
    </section>

    <!-- Футер -->
    <footer>
        <div class="contact-info">
            <a href="tel:+79273588700">+7-927-358-87-00</a>
        </div>
        <div class="contact-info">
            <a href="tel:+79050078575">+7-905-007-85-75</a>
        </div>
        
        <div class="social-links">
            <a href="https://wa.me/79273588700" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://t.me/aygiravto" title="Telegram">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="mailto:info@aygiravto.ru" title="Email">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="tel:+79273588700" title="Позвонить">
                <i class="fas fa-phone"></i>
            </a>
        </div>
        
        <div class="address">
            г.Баймак ул.Муртазина д28
        </div>
        
        <div class="copyright">
            &copy; 2026 Айгиравто. Все права защищены.
        </div>
    </footer>

    <script>
        // Простая валидация формы
        document.querySelector('.order-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const vin = document.getElementById('vin').value;
            const phone = document.getElementById('phone').value;
            
            if (vin && phone) {
                alert('Ваш заказ успешно отправлен!\n\nМы свяжемся с вами в течение часа.');
                this.reset();
            } else {
                alert('Пожалуйста, заполните все поля.');
            }
        });
    </script>
</body>
</html>
